<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./js/bootstrap-datepicker.min.js"></script>
    <script src="./locales/bootstrap-datepicker.es.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
    <title>Validacion de fecha</title>
</head>

<body>
    <div class="p-5">
        <input class="form-control" type="text" name="fecha" id="datepicker" onkeypress="return myFunction(event);"
            maxlength="10" style="width: 300px;">
        <br>
        <input type="button" class="btn btn-primary" value="Ver fecha" style="width: 150px;" onclick="ver(event)">
    </div>

    <script>
        function ver(event) {
            event.preventDefault();
            alert(document.getElementById("datepicker").value);
            document.getElementById("datepicker").value = "";
        }

        function myFunction(event) {
            if (event.charCode < 48 || event.charCode > 57) {
                return false;
            }
            var evento = event || window.event;
            if (event.keyCode == 8) {
                return true;
            } else {
                if (event.target.value.length == 2 || event.target.value.length == 5) {
                    event.target.value += "/";
                }
            }
        }

        $('#datepicker').datepicker({
            format: "dd/mm/yyyy",
            language: "es",
            autoclose: true,
            todayHighlight: true
        })
    </script>
</body>

</html>
